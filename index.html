<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cálculo de Juros</h1>
    <div class="container">
        <div class="simples">
            <h2>Juros Simples</h2>
            <input class="box" id="capitalSimples"type="box" placeholder="Capital Inical">
            <input class="box" id="taxaSimples" type="box" placeholder="Taxa de Juros">
            <input class="box" id="parcelasSimples" type="box" placeholder="Número de Parcelas">
        </div>
        <div class="compostos">
            <h2>Juros Compostos</h2>
            <input class="box" id="capitalComposto"type="box" placeholder="Capital Inical">
            <input class="box" id="taxaComposta" type="box" placeholder="Taxa de Juros">
            <input class="box" id="parcelasCompostas" type="box" placeholder="Número de Parcelas">
        </div>
        <button id="button" onclick="main()">Confirmar</button>
    </div><!--Container-->
    <div id="secondContainer" style="display: none">
        <div class="jurosSimples">
            <h2 class="texts">Juros Simples</h2>
            <h3 id="montanteSimples">O montante final a ser pago é: <span id="infoOfSimpleMontant"></span></h3>
            <h3 id="jurosSimples">O total de juros é: <span id="infoOfSimpleTaxes"></span></h3>
        </div><!--jurosSimples-->
        <div class="jurosCompostos">
            <h2 class="texts">Juros Compostos</h2>
            <h3 id="montanteComposto">O montante final a ser pago é: <span id="infoOfCompMontant"></span></h3>
            <h3 id="jurosCompostos">O total de juros é: <span id="infoOfCompTaxes"></span></h3>
        </div>
    </div><!--secondContainer-->
    <script src="script.js"></script>
</body>
</html>
